<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/loader.css">
    <link rel="stylesheet" type="text/css" href="css/config.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Конфигурация</title>
</head>
<body>
    <div class="app">
        <header>
            <img class="logo" src="img/logo.png" alt="Лого">
            <span class="title">Конфигурация</span>
            <a class="header-icon" href="/" style="margin-left: 6px">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
            </a>
        </header>
        <main class="wrapper" style="height: 100%; box-sizing: border-box; padding: 60px 84px;">
            <div class="config-cards">
                <div class="config-card">
                    <div class="card-header">
                        <span class="card-title">Настройка базовой станции</span>
                        <div id="spinner-one" class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                        <button id="save-one" class="save-btn header-icon" onclick="saveHotspotConfig()">
                            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px">
                                <g><rect fill="none" height="24" width="24"/></g>
                                <g><path d="M21,12.4V7l-4-4H5C3.89,3,3,3.9,3,5v14c0,1.1,0.89,2,2,2h7.4l2-2H5V5h11.17L19,7.83v6.57L21,12.4z M15,15 c0,1.66-1.34,3-3,3s-3-1.34-3-3s1.34-3,3-3S15,13.34,15,15z M6,6h9v4H6V6z M19.99,16.25l1.77,1.77L16.77,23H15v-1.77L19.99,16.25z M23.25,16.51l-0.85,0.85l-1.77-1.77l0.85-0.85c0.2-0.2,0.51-0.2,0.71,0l1.06,1.06C23.45,16,23.45,16.32,23.25,16.51z"/></g>
                            </svg>
                        </button>
                    </div>
                    <form name="hotspot">
                        <div class="row">
                            <div class="field" style="margin-right: 32px">
                                <label>Имя сети</label>
                                <input type="text" id="hotspotSsid">
                            </div>
                            <div class="field">
                                <label>Пароль сети</label>
                                <input type="text" id="hotspotPass">
                            </div>
                        </div>
                        <div class="row">
                            <div class="field" style="margin-right: 32px">
                                <label>Имя точки доступа</label>
                                <input type="text" id="hotspotApssid">
                            </div>
                            <div class="field">
                                <label>Пароль точки доступа</label>
                                <input type="text" id="hotspotAppass">
                            </div>
                        </div>
                        <div class="row">
                            <div class="field" style="margin-right: 32px;">
                                <label>Полоса пропускания, Гц</label>
                                <select id="hotspotBandWidth">
                                    <option value="7800">7800</option>
                                    <option value="10400">10400</option>
                                    <option value="15600">15600</option>
                                    <option value="20800">20800</option>
                                    <option value="31200">31200</option>
                                    <option value="41700">41700</option>
                                    <option value="62500">62500</option>
                                    <option value="125000">125000</option>
                                    <option value="250000">250000</option>
                                    <option value="500000">500000</option>
                                </select>
                            </div>
                            <div class="field">
                                <label>Коэффициент расширения</label>
                                <select id="hotspotSf">
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                        </div>
                        <div class="field">
                            <label>Частота приёмопередатчика, Гц</label>
                            <input type="text" id="hotspotFreq">
                        </div>
                        <div class="field">
                            <label>Мощность передатчика, дБм</label>
                            <input type="text" id="hotspotPower">
                        </div>
                    </form>
                </div>

                <div class="config-card">
                    <div class="card-header">
                        <select id="probe-id" class="probe-select" onchange="onProbeChange(this.options[this.selectedIndex].value)">
                        </select>
                        <div id="spinner-two" class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                        <button id="save-two" class="save-btn header-icon" onclick="saveProbeConfig()">
                            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px">
                                <g><rect fill="none" height="24" width="24"/></g>
                                <g><path d="M21,12.4V7l-4-4H5C3.89,3,3,3.9,3,5v14c0,1.1,0.89,2,2,2h7.4l2-2H5V5h11.17L19,7.83v6.57L21,12.4z M15,15 c0,1.66-1.34,3-3,3s-3-1.34-3-3s1.34-3,3-3S15,13.34,15,15z M6,6h9v4H6V6z M19.99,16.25l1.77,1.77L16.77,23H15v-1.77L19.99,16.25z M23.25,16.51l-0.85,0.85l-1.77-1.77l0.85-0.85c0.2-0.2,0.51-0.2,0.71,0l1.06,1.06C23.45,16,23.45,16.32,23.25,16.51z"/></g>
                            </svg>
                        </button>
                    </div>
                    <form name="probes">
                        <div class="field">
                            <label>Время передачи, сек.</label>
                            <input type="text" id="transmitionPeriod">
                        </div>
                        <div class="field">
                            <label>Период считывания данных, сек.</label>
                            <input type="text" id="measurementPeriod">
                        </div>
                        <div class="field">
                            <label>Частота приёмопередатчика, Гц</label>
                            <input type="text" id="probeFreq">
                        </div>
                        <div class="field">
                            <label>Полоса пропускания, Гц</label>
                            <select id="probeBw">
                                <option value="7800">7800</option>
                                <option value="10400">10400</option>
                                <option value="15600">15600</option>
                                <option value="20800">20800</option>
                                <option value="31200">31200</option>
                                <option value="41700">41700</option>
                                <option value="62500">62500</option>
                                <option value="125000">125000</option>
                                <option value="250000">250000</option>
                                <option value="500000">500000</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>Коэффициент расширения</label>
                            <select id="probeSf">
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <span class="mail">Почта: tomsk.agrozond@gmail.com</span>
                <a class="footer-link" href="https://ускд.рф" target="_blank" rel="noopener noreferrer">Сайт: УСКД.РФ</a>
            </div>
        </footer>
    </div>
</body>
<script type="text/javascript" src="js/config.js"></script>
</html>
